apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-deployment
  labels:
    app: supplier-deployment
spec:
  selector:
    matchLabels:
      app: supplier-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: supplier-deployment
    spec:
      containers:
        - name: supplier-deployment
          image: nicolasgabrielli/supplier
          ports:
            - containerPort: 8082
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DATABASE
              value: supplierdb
---
apiVersion: v1
kind: Service
metadata:
  name: supplier-service
  labels:
    app: supplier-service
spec:
  selector:
    app: supplier-deployment
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: NodePort