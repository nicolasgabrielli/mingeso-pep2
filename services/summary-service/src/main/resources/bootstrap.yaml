spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: summary-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081/
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-service:5432/summarydb
    username: postgres
    password: postgresql
  jpa:
    show-sql: true
    hibernate:
      dialect: PostgreSQLDialect
      ddl-auto: create